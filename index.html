<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Todo App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app" aria-labelledby="title">
    <header class="header">
      <h1 id="title">Your Tasks</h1>
      <p class="sub">Add tasks, mark complete, edit inline, filter by status, and it all saves to your browser automatically.</p>

      <form id="newTaskForm" class="input-row" autocomplete="off">
        <input id="taskInput" name="task" type="text" placeholder="e.g: Finish Cricket Session by 7 pm" aria-label="Task title" required minlength="1" />
        <button class="btn" id="addBtn" type="submit">Add Task</button>
      </form>
    </header>

    <div class="toolbar" role="toolbar">
      <div class="filters">
        <button class="chip" data-filter="all" aria-pressed="true">All</button>
        <button class="chip" data-filter="active" aria-pressed="false">Active</button>
        <button class="chip" data-filter="completed" aria-pressed="false">Completed</button>
      </div>
      <div class="stats" id="stats">0 items</div>
    </div>

    <ul id="list" class="list"></ul>

    <div id="emptyState" class="empty" hidden>
      No tasks yet. Add your first one above âœ¨
    </div>

    <footer class="footer">
      <button id="clearCompleted" class="chip">Clear Completed</button>
      <a class="link" href="#" id="exportBtn">Export Tasks</a>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
